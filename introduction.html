<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1 style="text-align: center">Form in HTML</h1>
    <hr />
    <br />
    <form
      action="http://www.google.com/maps"
      method="post"
      target="_blank"
      autocomplete="off"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:-</label>
        <input type="text" />
        <br />
        <label for="email">Email:- </label>
        <input type="email" />
        <br />
        <label for="password">Password:- </label>
        <input type="password" />
        <br />
        <label for="gender">Gender:- </label>
        <br />
        <input type="radio" name="fav" id="male" value="male" />
        <label for="fav">Male</label>
        <input type="radio" name="fav" id="female" value="female" />
        <label for="female">Female</label>
        <br />
        <textarea cols="30" rows="10"></textarea>
        <br />
        <label for="pet">Choose a pet:-</label>
        <select name="pet">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
          <option value="cow">Cow</option>
          <option value="ass">Ass</option>
        </select>
        <br />
        <br />
        <input type="submit" value="Submit" />
        <button type="submit" onclick="alert('I am subscribed')">
          Subscribe
        </button>
        <br />
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Language known</legend>
        <ul style="list-style: none">
          <li><input type="checkbox" name="language" value="HTML" />HTML</li>
          <li><input type="checkbox" name="language" value="CSS" />CSS</li>
          <li>
            <input
              type="checkbox"
              name="language"
              value="JAVASCRIPT"
            />JAVASCRIPT
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
